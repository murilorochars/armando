<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Algum texto de exemplo</p>
    <button onclick="mudarCor('blue')"> azul</button>
    <button onclick="mudarCor('green')"> vermelho</button>
</body>
<script>
    function mudarCor(novaCor){
        var elemeto = document.getElementById("para")
        elemeto.style.color = novaCor


    }

</script>
</html>
